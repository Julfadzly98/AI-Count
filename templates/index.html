<!DOCTYPE html>
<html>
<head>
    <title>AI Math Web App</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Primary Math Web App</h1>

    <form method="POST" enctype="multipart/form-data">
        <label>Upload Math Question Image:</label>
        <input type="file" name="image"><br><br>

        <label>Or Type a Question:</label><br>
        <input type="text" name="text" size="50"><br><br>

        <button type="submit">Submit</button>
    </form>

    {% if question %}
        <h3>Question:</h3>
        <p>{{ question }}</p>
        <h3>Result:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
