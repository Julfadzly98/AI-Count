<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Math Solver</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>📚 Smart Math Solver</h1>
        <p class="subtitle">Solve math problems from images or text using AI</p>

        <!-- Section 1 -->
        <section>
            <h2>🖼️ Section 1: Solve from Image (Math Expression)</h2>
            <form method="POST" enctype="multipart/form-data">
                <input type="file" name="image1" accept="image/*" required>
                <button type="submit">📷 Solve</button>
            </form>
            {% if result1 %}
                <div class="output">Answer: {{ result1 }}</div>
            {% endif %}
        </section>

        <!-- Section 2 -->
        <section>
            <h2>🧠 Section 2: Solve Word Problem (Image or Text)</h2>

            <!-- Image Upload -->
            <form method="POST" enctype="multipart/form-data">
                <label>Upload Image:</label>
                <input type="file" name="image2" accept="image/*">
                <button type="submit">📷 Analyze Image</button>
            </form>

            <!-- Text Input -->
            <form method="POST">
                <label>Or Type the Question:</label>
                <textarea name="text2" rows="3" placeholder="e.g. Sarah has 3 apples..."></textarea>
                <button type="submit">✍️ Analyze Text</button>
            </form>

            {% if result2 %}
                <div class="output">Answer: {{ result2 }}</div>
            {% endif %}
        </section>
    </div>
</body>
</html>
